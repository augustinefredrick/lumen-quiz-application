<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumen Quiz Competition</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .slide-up {
            animation: slideUp 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Navigation -->
    <nav class="bg-red-700 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold"><img src="lumen logo 1.jpg" alt=""></a>
            <div class="hidden md:flex space-x-4">
                <a href="register.html" class="hover:text-gray-300">Register</a>
                <a href="login.html" class="hover:text-gray-300">Login</a>
                <a href="pastwinners.html" class="hover:text-gray-300">Past Winners</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden bg-blue-500 text-white p-4 md:hidden">
        <a href="register.html" class="block py-2">Register</a>
        <a href="login.html" class="block py-2">Login</a>
        <a href="pastwinners.html" class="block py-2">Past Winners</a>
    </div>

    <!-- Main content -->
    <main class="flex-grow container mx-auto px-4 py-8 flex flex-col items-center justify-center">
        <h1 class="text-4xl font-bold mb-8 text-center">School Registration</h1>
        <div class="space-y-4 w-full max-w-md">
            <a href="register.html" class="block w-full bg-red-700 text-white text-center px-4 py-2 rounded slide-up" style="animation-delay: 0.2s;">Register</a>
            <a href="login.html" class="block w-full bg-blue-700 text-white text-center px-4 py-2 rounded slide-up" style="animation-delay: 0.4s;">Login</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4">
        <div class="container mx-auto text-center">
            <p>&copy;Copyright 2024 Lumen. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
